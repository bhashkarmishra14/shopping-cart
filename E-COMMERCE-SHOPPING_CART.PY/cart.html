<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>
                Product ID: {{ item.product_id }} - Quantity: {{ item.quantity }}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.checkout') }}">Checkout</a>
</body>
</html>
